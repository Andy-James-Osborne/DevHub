{% extends 'social/home.html' %}
{% block title %}Edit Comment | DevHub{% endblock %}	
{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<h2>Edit Comment</h2>
			{% if request.user.is_authenticated and comment.author == request.user %}
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Save Changes</button>
			</form>
			{% endif %}
		</div>
	</div>
</div>
{% endblock content %}
