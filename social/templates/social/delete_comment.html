{% extends 'social/home.html' %}
{% block title %}Delete Comment | DevHub{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Confirm Comment Deletion</h1>
            <p>Are you sure you want to delete this comment?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Delete Comment</button>
                <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
