{% extends 'social/home.html' %}
{% block title %}Delete Post | DevHub{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-5 delete-post">
            <h1>Confirm Post Deletion</h1>
            <p>Are you sure you want to delete this post?</p>
              <form method="post">
                {% csrf_token %}
                <button class="btn-warning mb-3" type="submit">Delete Post</button>
                <br>
                <button class="btn btn-primary"><a href="{% url 'post_detail' pk=post.pk %}">Do Not Delete</a>
              </form>
        </div>
    </div>
</div>
{% endblock %}
