{% extends 'social/home.html' %}
	
{% block content %}

<h1>Confirm Post Deletion</h1>
<p>Are you sure you want to delete this post?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete Post</button>
    <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
  </form>

{% endblock %}
