{% extends 'social/home.html' %}
{% block title %}Edit Post | DevHub{% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<h2>Edit Post</h2>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn-warning" type="submit">Save Changes</button>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
