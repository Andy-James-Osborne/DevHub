{% extends 'social/home.html' %}
	
{% block content %}

    <h1>Logout?</h1>
    <p>Are you sure you want to logout?</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
        <a href="{% url 'home' %}">No, Don't Logout</a>
{% endblock %}
