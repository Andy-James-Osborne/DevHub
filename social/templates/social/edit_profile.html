{% extends 'social/home.html' %}
{% block title %}Edit Profile | DevHub{% endblock %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Edit profile</h2>
            <form action="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn-warning" type="submit">Edit Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
