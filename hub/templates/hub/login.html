{% extends 'hub/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
  <h1>Login</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
